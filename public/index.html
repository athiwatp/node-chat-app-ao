<!DOCTYPE html>
<html>
<head>
    <title> Welcon chat app</title>
    <meta charset="utf-8"/>
</head>

<body>
    <p>Welcom to chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect' , () => {
            console.log('Connect to Server !');
        })
        socket.on('disconnect' , () => {
            console.log('Disconnected to Server !!');
        });
    </script>
</body>
</html>
